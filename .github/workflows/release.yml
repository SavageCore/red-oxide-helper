name: Build and Deploy
on:
  push:
    tags:
      - v*
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js 🛠️
        uses: actions/setup-node@v3
        with:
          node-version: "lts/Hydrogen"

      - name: Install and Build 🔧
        run: |
          npm ci
          npm run build

      - name: Create Release 🚀
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/main.user.js
            LICENSE
